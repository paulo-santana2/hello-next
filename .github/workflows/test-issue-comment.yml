name: Testes Issue Comment

on:
  issue_comment:
    types: [created, edited]

jobs:
  say-hello-if-edited:
    if: github.event.issue_comment.action == "edited"
    name: Dizer oi se o comentário foi editado
    runs-on: ubuntu-latest
    steps:
      - name: Oi
        run: echo "Oi"
  say-hello-if-created:
    if: github.event.issue_comment.action == "created"
    name: Dizer ola se o comentário foi criado
    runs-on: ubuntu-latest
    steps:
      - name: Ola
        run: echo "Ola"
  print-event:
    name: Print github.event
    runs-on: ubuntu-latest
    steps:
      - name: Dizer oi
        run: echo "Oi"
        
      - name: Printar a variável
        run: echo "${{ github.event }}"

  mark-status-success:
    name: Print github
    runs-on: ubuntu-latest
    steps:
      - name: Printar a github
        run: echo "${{ github }}"
